{% extends "base.html" %}
{% block title %}Update Task Â· TaskFlow{% endblock %}

{% block content %}
<section class="page-header">
  <h1>Update Task</h1>
</section>

<form id="updateTaskForm" action="/employee/update_task/html/{{ task.id }}" method="post" class="form-grid" novalidate>
  <div class="form-row span-2">
    <label>Title</label>
    <div>{{ task.title }}</div>
  </div>
  <div class="form-row span-2">
    <label>Description</label>
    <div>{{ task.description }}</div>
  </div>
  <div class="form-row">
    <label for="status">Status</label>
    <select id="status" name="status" required>
      <option value="pending" {% if task.status == 'pending' %}selected{% endif %}>Pending</option>
      <option value="in_progress" {% if task.status == 'in_progress' %}selected{% endif %}>In Progress</option>
      <option value="completed" {% if task.status == 'completed' %}selected{% endif %}>Completed</option>
    </select>
  </div>
  <div class="form-row">
    <label for="hours_spent">Hours spent</label>
    <input id="hours_spent" name="hours_spent" type="number" step="1" value="{{ task.hours_spent }}" />
  </div>
  <div class="form-actions">
    <a class="btn" href="/employee/dashboard">Cancel</a>
    <button class="btn solid" type="submit">Save</button>
  </div>
</form>

<script src="{{ url_for('static', path='js/form_validation.js') }}" defer></script>
{% endblock %}
