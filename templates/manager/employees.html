{% extends "base.html" %}
{% block title %}My Employees Â· Task Management System{% endblock %}

{% block content %}
<section class="page-header">
  <h1>My Employees</h1>
  <div class="actions">
    <a class="btn" href="/manager/dashboard">Back</a>
    <a class="btn" href="/manager/create_employee/html">Create Employee</a>
  </div>
</section>

<div class="card">
  <div class="table-wrap">
    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Created</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for e in employees %}
        <tr>
          <td>{{ e.name }}</td>
          <td>{{ e.email }}</td>
          <td>{{ e.created_at }}</td>
          <td>
            <a class="btn small danger" href="/manager/employee/{{ e.id }}/delete" onclick="return confirm('Delete employee {{ e.name }}? This will unassign their tasks.')">Delete</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
