{% extends "base.html" %}
{% block title %}Create Manager Â· Task Management System{% endblock %}

{% block content %}
<section class="page-header">
  <h1>Create Manager</h1>
</section>

  {% if error %}
  <div class="flash error">{{ error }}</div>
  {% endif %}

  <form id="createManagerForm" action="/admin/create_manager/html" method="post" class="form-grid">
  <div class="form-row">
    <label for="name">Full name</label>
    <input id="name" name="name" type="text" required placeholder="Jane Cooper" value="{{ name or '' }}" />
  </div>
  <div class="form-row">
    <label for="username">Username</label>
    <input id="username" name="username" type="text" required placeholder="jane" value="{{ username or '' }}" />
  </div>
  <div class="form-row">
    <label for="email">Email</label>
    <input id="email" name="email" type="email" required placeholder="jane@company.com" value="{{ email or '' }}" />
  </div>
  <div class="form-row">
    <label for="password">Password</label>
    <input id="password" name="password" type="password" minlength="8" required placeholder="Min 8 characters" />
  </div>
  
  <div class="form-actions">
    <a class="btn" href="/admin/dashboard">Cancel</a>
    <button class="btn solid" type="submit">Create</button>
  </div>
</form>
 
{% endblock %}
